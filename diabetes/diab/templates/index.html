        <input type="text" id="BloodPressure" name="BloodPressure" required value="72"><br>

        <input type="text" id="SkinThickness" name="SkinThickness" required value="35"><br>

        <label for="Insulin">Insulin:</label>
        <input type="text" id="Insulin" name="Insulin" required value="0"><br>

        <label for="BMI">BMI:</label>
        <input type="text" id="BMI" name="BMI" required value="33.6"><br>

        <input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required value="0.62700"><br>

        <input type="submit" value="Submit">
    </form>
